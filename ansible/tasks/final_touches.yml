- name: Copy the theme to correct directory
  ansible.builtin.copy:
    src: "{{ lookup('env', 'HOME') }}/code/fish/themes/Dracula Official.theme"
    dest: "{{ lookup('env', 'HOME') }}/.config/fish/themes/Dracula Official.theme"
  tags:
    - fish
